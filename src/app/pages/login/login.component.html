<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full lg:w-1/2">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" class="w-full border-gray-400 border-2 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Email">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" class="w-full border-gray-400 border-2 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Password">
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>
  </div>
</div>
